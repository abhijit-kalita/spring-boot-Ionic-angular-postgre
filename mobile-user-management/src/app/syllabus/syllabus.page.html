<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Syllabus</ion-title>
  </ion-toolbar>

  <ion-select placeholder="class" color="danger">
    <ion-select-option>Math</ion-select-option>
  </ion-select>
</ion-header>

<ion-content>
  <ion-card *ngFor="let syllabus of syllabuses" (click)="viewNotice(notice)">
    <ion-card-header>
        <ion-label>{{syllabus.title}}</ion-label>
        <ion-button color="warning" mode="md"><ion-icon name="cloud-download-outline" color="light"></ion-icon></ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <img src="../../assets/images/books.png" slot="start"/>
        <ion-label>Description<br>{{syllabus.desc}}</ion-label>
      </ion-item>
      <ion-item>
        <img src="../../assets/images/calendar.png" slot="start"/>
        <ion-label>Date<br>{{syllabus.date}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
